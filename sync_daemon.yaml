# Sync Daemon Configuration

# Global settings
daemon: false  # Run in foreground by default
log_level: "info"  # Logging level (trace, debug, info, warn, error)
pid_file: "/var/run/sync_daemon.pid"
poll_interval: 300  # Check for changes every 5 minutes
consistency_check_interval: 3600  # Full consistency check every hour

# Unison-specific options (these will be passed directly to Unison)
unison_options: >-
  -batch  # Run without user interaction
  -prefer newer  # Keep newest version on both sides
  -times  # Preserve modification times
  -perms 0  # Don't sync permissions
  -auto  # Automatically accept actions
  -ui text  # Use text UI
  -fastcheck true  # Quick update detection
  -confirmbigdel false  # Don't ask for confirmation on large deletes
  -silent  # Reduce output verbosity

# Remote hosts configuration
remote_hosts:
  - host: "user@host1.example.com"
    directories:
      - local: "/path/to/local/dir1"
        remote: "/path/to/remote/dir1"
        exclude:
          - "*.tmp"
          - ".git"
          - "node_modules"
          - "*.swp"
          - ".DS_Store"

  - host: "user@host2.example.com"
    directories:
      - local: "/path/to/local/dir2"
        remote: "/path/to/remote/dir2"
        exclude:
          - "build/*"
          - "*.log"
          - "tmp/*"

  # Example of multiple directories per host
  - host: "user@host3.example.com"
    directories:
      - local: "/path/to/projects"
        remote: "/remote/projects"
        exclude:
          - "*.o"
          - "*.pyc"
          - "__pycache__"
      - local: "/path/to/documents"
        remote: "/remote/documents"
        exclude:
          - "*.bak"
          - "~$*"  # Temporary Microsoft Office files
